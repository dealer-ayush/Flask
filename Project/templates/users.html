{% extends "base.html" %}
{% block content %}

<h2>All Registered Users</h2>

<table class="table">
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Role</th>
    <th>Action</th>
</tr>

{% for u in data %}
<tr>
    <td>{{u.name}}</td>
    <td>{{u.email}}</td>
    <td>{{u.role}}</td>
    <td>
        <a href="/delete_user/{{u.id}}" class="btn btn-danger btn-sm">Delete</a>
    </td>
</tr>
{% endfor %}

</table>

{% endblock %}
