<!DOCTYPE html>
<html>
<head>
<title>CampusConnect</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4">
<a class="navbar-brand" href="/">CampusConnect</a>
<div>
<a href="/dashboard" class="btn btn-light">Dashboard</a>
<a href="/announcements" class="btn btn-warning">Announcements</a>
<a href="/events" class="btn btn-info">Events</a>
<a href="/notes" class="btn btn-success">Notes</a>
{% if session.get("role") == "admin" %}
<a href="/users" class="btn btn-secondary">Users</a>
{% endif %}
<a href="/logout" class="btn btn-danger">Logout</a>
</div>
</nav>

<div class="container mt-4">
{% block content %}{% endblock %}
</div>
</body>
</html>
