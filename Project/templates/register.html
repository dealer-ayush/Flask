{% extends "base.html" %}
{% block content %}

<h2>Register</h2>

<form method="POST">

<input name="name" class="form-control mb-2" placeholder="Name">
<input name="email" class="form-control mb-2" placeholder="Email">
<input name="password" type="password" class="form-control mb-2" placeholder="Password">

<label>Select Role</label>
<select name="role" class="form-control mb-2" onchange="toggleAdminCode(this.value)">
    <option value="student">Student</option>
    <option value="admin">Admin</option>
</select>

<!-- Admin Code Field -->
<div id="adminCodeField" style="display:none;">
    <input name="admin_code" class="form-control mb-2" placeholder="Enter Admin Code">
</div>

<button class="btn btn-success">Register</button>
</form>

<script>
function toggleAdminCode(role){
    if(role === "admin"){
        document.getElementById("adminCodeField").style.display = "block";
    } else {
        document.getElementById("adminCodeField").style.display = "none";
    }
}
</script>

{% endblock %}
