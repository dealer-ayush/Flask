<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>

    <style>
        body{
            font-family: Arial;
            background: linear-gradient(to right,#74ebd5,#9face6);
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }

        .container{
            background:white;
            padding:30px;
            border-radius:10px;
            width:350px;
            box-shadow:0 0 15px rgba(0,0,0,0.2);
            text-align:center;
        }

        h2{
            margin-bottom:20px;
        }

        input{
            width:90%;
            padding:10px;
            margin:10px 0;
            border-radius:5px;
            border:1px solid #ccc;
        }

        button{
            background:#4CAF50;
            color:white;
            padding:10px 20px;
            border:none;
            border-radius:5px;
            cursor:pointer;
            width:95%;
            font-size:16px;
        }

        button:hover{
            background:#45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register Here</h2>

    <form action="/register" method="GET">
        <input type="text" name="name" placeholder="Enter Name" required>
        <input type="email" name="email" placeholder="Enter Email" required>
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
